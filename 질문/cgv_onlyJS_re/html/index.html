<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화예약화면</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h1 id="logo">영화예매</h1>
    <div id="seat">
        <div class="seatBox">
            <div class="screen"><p>SCREEN</p></div>
            <div id="lines"></div>
        </div>
        <div class="checkList">
            <h3>예매고객 정보입력</h3>
            <form>
                <P>성별</P>
                <label for="" ><input type="radio" name="gender" value="male" id="male" onclick="clickMale()">남자</label>
                <label for=""><input type="radio" name="gender" value="female" id="female" onclick="clickFemale()">여자</label>
                <P>구분</P>
                <label for=""><input type="radio" name="separate"" value="adolescent" id="adolescent" onclick="clickAdolescent()">청소년</label>
                <label for=""><input type="radio" name="separate" value="adult" id="adult" onclick="clickAdult()">성인</label>
                <label for=""><input type="radio" name="separate" value="national" id="national" onclick="clickNational()">국가유공자</label>
                <label for=""><input type="radio" name="separate" value="disabled" id="disabled" onclick="clickDisabled()">장애인</label>
                <div class="resetList">
                    <input type="reset" value="Reset" class="reset">
                </div>
            </form>
            <h3>항목 별 전체선택</h3>
            <form>
                <label for=""><input type="checkbox" name="findCheckGender" value="male" id="checkMale" onclick="clickCheckMale()">남자</label>
                <label for=""><input type="checkbox" name="findCheckGender" value="female" id="checkFemale" onclick="clickCheckFemale()">여자</label>
                <label for=""><input type="checkbox" name="findCheckSep" value="adolescent" id="checkAdolescent" onclick="clickCheckAdolescent()">청소년</label>
                <label for=""><input type="checkbox" name="findCheckSep" value="adult" id="checkAdult" onclick="clickCheckAdult()">성인</label>
                <label for=""><input type="checkbox" name="findCheckSep" value="national" id="checkNational" onclick="clickCheckNational()">국가유공자</label>
                <label for=""><input type="checkbox" name="findCheckSep" value="disabled" id="checkDisabled" onclick="clickCheckDisabled()">장애인</label>
            </form>
        </div>
    </div>
    <div id="check">
        <h2>예매확인</h2>
        <div class="checkBox">
                <p>선택 좌석</p>
                <p id="selectSeat"></p>
                <p>예매 인원</p>
                <p id="selectNum">0</p>
                <p>결제 금액</p>
                <p id="selectPrice">0</p>
            </dl>
        </div>
        <div class="btns">
            <button>예매하기</button>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
