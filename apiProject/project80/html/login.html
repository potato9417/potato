<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project80</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/custom_axios.js"></script>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id="logo">
                <a href="./main.html">로고이미지</a>
            </h1>
            <nav id="gnb">
                <h2>global navigation</h2>
                <ul>
                    <li>개요</li>
                    <li>프로젝트</li>
                    <li>마이페이지</li>
                </ul>
            </nav>
            <div class="util">
                <a href="./login.html">로그인</a>
                <a href="./sign_up.html">회원가입</a>
            </div>
            <div class="util loginOk">
                <a href="./login.html">로그아웃</a>
            </div>
        </header>
        <!-- header end -->
    
        <section id="loginContainer">
            <h2 id="title">로그인</h2>
            <form>
                <p id="loginId">아이디</p> <input id="loginIdInput" type="text" placeholder="이메일을 입력해주세요.">
                <p id="loginPw">비밀번호</p> <input id="loginPwInput" type="text" placeholder="비밀번호를 입력해주세요.">
            </form>
            <button id="loginBtn">로그인</button>
            <button id="signUpBtn" onClick="location.href='sign_up.html'">회원가입</button>
        </section>
        <!-- loginContainer end -->
    
        <footer id="footer">
            <div class="footerLogoImg">
                <img src="" alt="">
            </div>
            <address>
                <p>E-mail : potato9417@gmail.com</p> 
                <p>TEL : 010-7752-4709</p> 
                <p>Copyright 2020. potato9417. All rights reserved.</p>
            </address>
            <div class="shareOtherSite">
                <button class="kakaoShare">
                    <img src="" alt="">
                </button>
                <button class="naverShare">
                    <img src="" alt="">
                </button>
            </div>
        </footer>
        <!-- footer end -->
    </div>


    <script>
        const loginBtn = document.getElementById("loginBtn"),
            loginId = document.getElementById("loginIdInput"),
            loginPw = document.getElementById("loginPwInput");

        loginBtn.addEventListener("click",()=>{
            let id = loginId.value,
                pw = loginPw.value;

            console.log(id,pw)
            const form = new FormData();
            form.append("email",id);
            form.append("password",pw);

            axiosInstance.post("/user",form)
                .then((res)=>{
                    if(res.data.code==200){
                        location.href="./main.html";
                    }
                })
                .catch((error)=>{
                    console.log(error.response.data.message)
                })

        })
    </script>
</body>
</html>
