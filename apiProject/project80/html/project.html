<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project80</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/project.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>

</head>
<body>
    <header id="header">
        <div class="container">
            <h1 id="logo">
                <button onClick="location.href='main.html'">PROJECT80</button>
            </h1>
            <nav id="gnb">
                <h2 class="hidden">global navigation</h2>
                <ul>
                    <li>개요</li>
                    <li>프로젝트</li>
                    <li>마이페이지</li>
                </ul>
            </nav>
            <div class="util">
                <div class="loginUtilBox">
                    <button onClick="location.href='login.html'">로그인</button>
                    <button onClick="location.href='join.html'">회원가입</button>
                </div>
                <div class="logoutUtilBox">
                    <button  onClick="location.href='login.html'">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <div class="container">
        <section id="projectPage">
            <h2 id="title">프로젝트</h2>
            <div class="inner">
                <ul>
                    
                </ul>
            </div>
        </section>
    </div>
    <!-- projectPage end -->
        
    <footer id="footer">
        <div class="container">
            <div class="footerLogoImg">
                <p>PROJECT80</p>
            </div>
            <address class="address">
                <p>E-mail : potato9417@gmail.com </p> 
                <p>| Tel : 010-7752-4709</p> 
                <p class="copyright">Copyright 2020. potato9417. All rights reserved.</p>
            </address>
            <div class="shareOtherSite">
                <button class="kakaoShare">
                    <img src="" alt="">
                </button>
                <button class="naverShare">
                    <img src="" alt="">
                </button>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <script>
        const projectPage = document.querySelector("#projectPage .inner ul")

        axiosInstance.get('/project', {
                params: {
                    // project에선 아직 첨부할 자료가 없어서 비워둔다
                }
            })
            .then(function (res) {
                console.log(res)
                res.data.data.projects.forEach(project => {

                    $(projectPage).append(`
                    <li id="${project.id}">
                        <div class="imgBox">
                            <img src="${project.img_url}" alt="">
                        </div>
                        <div class="txtBox">
                            <p class="title">${project.title}</p>
                            <p class="sub">${project.description}</p>
                            <div class="methodBox">
                                <p class="method">참여방법</p>
                                <p class="methodTxt">${project.proof_method}</p>
                            </div>
                        </div>
                        <button class="btns main goToProject" onClick="location.href='project_detail.html'">참여하기</button>
                    </li>
                    `)
                });
                            
            })
    </script>

</body>
</html>
