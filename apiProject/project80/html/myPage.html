<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project80</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="import" href="main.html">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/myPage.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/custom_axios.js"></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1 id="logo">
                <button>HOBBY4U</button>
            </h1>
            <nav id="gnb">
                <h2 class="hidden">global navigation</h2>
                <ul>
                    <li class="depth01">개요</li>
                    <li class="depth02">프로젝트</li>
                    <li class="depth03">마이페이지</li>
                </ul>
            </nav>
            <div class="util">
                <div class="loginUtilBox">
                    <button class="login">로그인</button>
                    <button class="signUp">회원가입</button>
                </div>
                <div class="logoutUtilBox">
                    <p class="nickName"></p>
                    <button class="logout">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    
    <div class="container">
        <section id="myPageContainer">
            <h2 id="title">마이페이지</h2>
            <div class="inner">
                <div class="imgBox">
                    <img src="" alt="" id="profileImg">
                </div>
                <div class="txtBox">
                	<div class="nickNameBox">
                        <p class="title">닉네임</p>
                        <input type="text" placeholder="변경할 닉네임을 입력하세요">
                        <button class="pwBtn btns">변경하기</button>
                    </div>
                    <div class="emailBox">
                        <p class="title">이메일</p>
                        <p id="email"></p>
                    </div>
                    <div class="pwBox">
                        <p class="title">비밀번호</p>
                        <input type="text" placeholder="변경할 비밀번호를 입력하세요.">
                        <button class="pwBtn btns">변경하기</button>
                    </div>
                </div>
                <div class="myProjectList">
                    <ul id="myProjectUl">

                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- loginContainer end -->

    <footer id="footer">
        <div class="container">
            <div class="footerLogoImg">
                <p>HOBBY4U</p>
            </div>
            <address class="address">
                <p>E-mail : potato9417@gmail.com </p> 
                <p>| Tel : 010-7752-4709</p> 
                <p class="copyright">Copyright 2020. potato9417. All rights reserved.</p>
            </address>
            <div class="shareOtherSite">
                <button class="kakaoShare">
                    <img src="" alt="">
                </button>
                <button class="naverShare">
                    <img src="" alt="" >
                </button>
            </div>
        </div>
    </footer>
    <!-- footer end -->


    <script>

        axiosInstance.get("/my_info",{
            params:{}
        })
            .then((res)=>{
                // console.log(res)
                let email = res.data.data.user.email;
                let nickName = res.data.data.user.nick_name;

                $("#myPageContainer .nickNameBox input").attr("placeholder",nickName)
                
                $("#email").text(email);

                let profileImg = res.data.data.user.profile_images[0].img_url;
                console.log(profileImg)
                $("#profileImg").attr("src",profileImg)

            })
            .catch((error)=>{
                // 실패시 error의 응답에 담긴 message를 얼럿으로
                alert(error.response.data.message)
            })
    </script>

    <script>

        axiosInstance.get("/project",{
            params:{}
        })
            .then((res)=>{
                console.log(res)
                res.data.data.projects.forEach(project => {
                    // console.log(project)
                    if(project.is_my_project){
                        $("#myProjectUl").append(`
                            <li id="${project.id}">
                                <div class="imgBox">
                                    <img src="${project.img_url}">
                                    <p class="title">${project.title}</p>
                                </div>
                            </li>
                        `)
                        
                    }

                    
                });

                $("#myProjectUl li").click(function() {

                    console.log($(this))
                    let projectId = $(this).attr("id")

                    $(location).attr("href", `project_detail.html?id=${projectId}`)

                })

            })

        

    </script>

    <script>
            // console.log($.cookie("userToken"))
            let token = $.cookie("userToken")

            if(token==""){
                console.log("로그아웃중")
                $("#header .util").removeClass("login")
            }
            else {
                console.log("로그인중")
                $("#header .util").add("login")
            }

        axiosInstance.get("/my_info",{
            params:{}
        })
            .then((res)=>{

                let nickName = res.data.data.user.nick_name;

                $("#header .logoutUtilBox .nickName").text(nickName);

                


            })
            .catch((error)=>{
                // 실패시 error의 응답에 담긴 message를 얼럿으로
                alert(error.response.data.message)
            })



        $("#header .util .logoutUtilBox button").on("click",()=>{
            $.cookie("userToken", "");
            console.log($.cookie("userToken"))
            location.href="./login.html";
        })


        $("#header #logo").on("click",()=>{
            location.href="./main.html";
        })

        $("#header .util .loginUtilBox .login").on("click",()=>{
            location.href="./login.html";
        })

        $("#header .util .loginUtilBox .signUp").on("click",()=>{
            location.href="./sign_up.html";
        })

        $("#header #gnb .depth01").on("click",()=>{
            console.log("클릭")
            location.href="./intro.html";
        })
        $("#header #gnb .depth02").on("click",()=>{
            console.log("클릭")
            location.href="./project.html";
        })
        $("#header #gnb .depth03").on("click",()=>{
            console.log("클릭")
            location.href="./myPage.html";
        })


    </script>





</body>
</html>
