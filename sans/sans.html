<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샌즈</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/gsap/gsap.min.js"></script>
    <style>
        body {
            background-image: url("sans/back.png");
            background-size: contain;
            height: 100vh;
            overflow: hidden;
        }
        #sans {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="sans">
        <img src="sans/sans1_1.png" alt="">
    </div>
    <script> 
        let mouseX = 1;
        $(window).on("mousemove",function(e){
            // console.log(e);
            mouseX = Math.floor(e.pageX/100)%4+1;   
                    // (e.pageX/100) 숫자로 나눈것만큼 이동한다음에 사진을 변하게 해줌

            let imgSrc = `sans/sans${mouseX}_1.png`;
            $("#sans img").attr({"src" : imgSrc});
        });


        let wheelY = 1;
        $(window).on("mousewheel",function(e){
            // console.log(e);
            let wheel = e.originalEvent.deltaY;
            if(wheel>0) {
                wheelY++;
                if(wheelY>4) {
                    wheelY=1;
                }
            }
            else {
                wheelY--;
                if(wheelY<1) {
                    wheelY = 4;
                }
            }
            let imgSrc = `sans/sans${mouseX}_${wheelY}.png`;
            $("#sans img").attr({"src" : imgSrc});
            
        });

        
        
    </script>
</body>
</html>
