<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE_Momentum</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/response.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <div class="nameDock dock">
            <form class="js-form form">
                <input type="text" placeholder="What is your name?">
            </form>
            <h4 class="js-greeting greeting"></h4>
        </div>
        <div class="todoDock dock">
            <form class="js-todo">
                <input type="text" placeholder="Today's TODO">
            </form>
            <ul class="js-todoList">
        </div>
        </ul>
    </div>


    <script src="../js/clock.js"></script>
    <script src="../js/greeting.js"></script>
    <script src="../js/todo.js"></script>
    <script src="../js/bg.js"></script>



</body>
</html>
